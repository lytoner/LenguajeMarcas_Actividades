<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 4: Formulario de Contacto</title>

    <!-- Carga el CDN de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos base */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Fondo muy claro */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem; /* Padding responsivo */
        }

        /* Contenedor principal para centrar el contenido */
        #page-container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
        }

        /* Estilo para los inputs de texto y select */
        .input-style {
            @apply w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150;
        }

        /* Estilo para los labels */
        .label-style {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
    </style>
</head>
<body>
    <div id="page-container" class="space-y-10">

        <!-- HEADER - Encabezado principal y botón de inicio -->
        <header class="flex items-center justify-between p-4 border-b-4 border-indigo-500 bg-indigo-50 rounded-lg shadow-md">
            <!-- Botón de Inicio (Icono SVG) -->
            <a href="index.html" title="Volver al inicio" class="text-indigo-600 hover:text-indigo-800 transition duration-150 p-2 rounded-full hover:bg-indigo-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </a>
            <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-800 text-center flex-grow">
                FORMULARIO DE CONTACTO
            </h1>
            <div class="w-8 h-8"></div> <!-- Espaciador -->
        </header>

        <!-- MAIN - Contenido principal: El Formulario -->
        <main class="px-2 sm:px-6">
            <p class="text-center text-gray-600 mb-6">
                Envía tus comentarios sobre la práctica de Lenguaje de Marcas.
            </p>

            <!-- Inicio del Formulario con la integración de Formspree -->
            <form action="https://formspree.io/f/xeoyzapd" method="POST" class="space-y-8 bg-white p-6 sm:p-8 rounded-xl border border-gray-200 shadow-xl">

                <!-- CAMPO 1: Email de contacto (usando _replyto para Formspree) -->
                <div>
                    <label for="email" class="label-style">1. Email de Contacto (*)</label>
                    <!-- El name="_replyto" es crucial para Formspree -->
                    <input type="email" id="email" name="_replyto" class="input-style" placeholder="tucorreo@ejemplo.com" required>
                </div>

                <!-- CAMPO 2: Lista desplegable (Concepto más interesante) -->
                <div>
                    <label for="concepto" class="label-style">
                        2. ¿Cuál de los conceptos de la práctica te resultó más interesante?
                    </label>
                    <select id="concepto" name="Concepto Seleccionado" class="input-style appearance-none" required>
                        <option value="" disabled selected>-- Selecciona un concepto --</option>
                        <option value="Etiquetas de Texto">Etiquetas de Texto</option>
                        <option value="Listas">Listas</option>
                        <option value="Inserción de Imágenes">Inserción de Imágenes</option>
                        <option value="Tablas">Tablas</option>
                        <option value="Enlaces">Enlaces</option>
                        <option value="Formulario">Formulario</option>
                    </select>
                </div>

                <!-- CAMPO 3: Radio Buttons para valoración de la práctica -->
                <div>
                    <p class="label-style mb-3">3. Valora la práctica en general (*)</p>
                    <div class="space-y-2">
                        <!-- Opciones de Radio -->
                        <div class="flex items-center">
                            <input id="v_dificil" name="Valoracion" type="radio" value="Difícil" required class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                            <label for="v_dificil" class="ml-2 text-sm text-gray-700">Difícil</label>
                        </div>
                        <div class="flex items-center">
                            <input id="v_larga" name="Valoracion" type="radio" value="Larga" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                            <label for="v_larga" class="ml-2 text-sm text-gray-700">Difícil no, pero un poco larga sí</label>
                        </div>
                        <div class="flex items-center">
                            <input id="v_normal" name="Valoracion" type="radio" value="Normal" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                            <label for="v_normal" class="ml-2 text-sm text-gray-700">Normal</label>
                        </div>
                        <div class="flex items-center">
                            <input id="v_facil" name="Valoracion" type="radio" value="Fácil" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                            <label for="v_facil" class="ml-2 text-sm text-gray-700">Fácil</label>
                        </div>
                        <div class="flex items-center">
                            <input id="v_pancomido" name="Valoracion" type="radio" value="Pan Comido" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                            <label for="v_pancomido" class="ml-2 text-sm text-gray-700">Pan comido</label>
                        </div>
                    </div>
                </div>

                <!-- CAMPO 4: Mensaje adicional o sugerencias (Textarea) -->
                <div>
                    <label for="mensaje" class="label-style">Comentarios Adicionales (Opcional)</label>
                    <textarea 
                        id="mensaje" 
                        name="Mensaje" 
                        rows="4" 
                        placeholder="Aquí puedes dejar cualquier sugerencia..."
                        class="input-style"
                    ></textarea>
                </div>

                <!-- BOTONES DE ACCIÓN (Enviar y Reset) -->
                <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 pt-4">
                    <button 
                        type="submit" 
                        class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 transform hover:scale-105"
                    >
                        Enviar Comentarios
                    </button>
                    <button 
                        type="reset" 
                        class="px-6 py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-300 transition duration-150"
                    >
                        Reiniciar Formulario
                    </button>
                </div>
                
                <!-- CAMPO OCULTO para enviar una copia al profesor -->
                <!-- Este campo de Formspree asegura una copia a 'Alejandro.delatorre@xaloc.org' -->
                <input type="hidden" name="_cc" value="Alejandro.delatorre@xaloc.org">

            </form>
        </main>

        <!-- FOOTER - Pie de página -->
        <footer class="mt-auto p-4 sm:p-6 text-center bg-gray-800 text-white rounded-t-2xl">
            <p class="text-sm">© 2025 - Lenguaje de Marcas y Sistemas de Información</p>
        </footer>
    </div>
</body>
</html>
